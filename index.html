<!DOCTYPE html>
<html>

<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet"
        type="text/css"
        href="./css/styles.css"
        media="screen" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect"
        href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="preconnect"
        href="https://fonts.googleapis.com">
    <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="page-container bg-3">

        <!-- Left Section -->
        <div class="section">

            <!-- Date & Time -->
            <div class="dynamic-time">
                <h1>
                    <span id="date">
                        <!-- Dynamic -->
                    </span>
                </h1>
                <h2>
                    <span id="time">
                        <!-- Dynamic -->
                    </span>
                </h2>
            </div>

            <!-- Class Cards -->
            <div class="card active">
                9:30 - 11:45 am
                <p>Introduction to Web Frameworks</p>
            </div>
            <div class="card">
                12:00 - 2:30 pm
                <p>3D Computer Graphics</p>
            </div>
            <div class="card">
                4:30 - 6:00pm
                <p>Animation</p>
            </div>
        </div>

        <!-- Right Section -->
        <div class="section">

            <!-- Status Summary -->
            <div id="status">
                <!-- Dynamic -->
            </div>
            <div id="status-message">
                <!-- Dynamic -->
            </div>
        </div>


    </div>

    <!-- Scripts -->
    <script src="./js/app.js"
        defer></script>
</body>


</html>
